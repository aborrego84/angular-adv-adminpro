<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                <div class="progress-bar bg-primary progress-bar-striped active" 
                    style="height:8px;"                     
                    role="progressbar"
                    [style.width]="getProgress1">
                </div>
                
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:8px;"                        
                        role="progressbar"
                        [style.width]="getProgress2">
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator (value)="progress1= $event " 
                [value]="progress1"></app-incrementator>
            </div> 
        </div>   
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator (value)="progress2= $event"
                    [btnClass]="'btn-info'"                                                                       
                    [value]="progress2">
                </app-incrementator>
            </div>
        </div>   
    </div>
</div>
